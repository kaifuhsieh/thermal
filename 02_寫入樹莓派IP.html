<!DOCTYPE html>
<html lang="zh-Hant">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>無線熱影像感測器</title>
        <!-- aurora css -->
        <link rel="stylesheet" href="css/animate.css">
        <link rel="stylesheet" href="css/aurora.min.css" />
        <!-- favicon -->
        <link href="images/favicon.png" rel="icon" type="image/x-icon" />
        <body>
            <div class="wrapper">
                <h2 class="h2_title">寫入IP</h2>
                <div class="ip_information">
                    <h3>New Content IP :</h3>
                    <div class="ip_data">
                        192.168.0.1
                    </div>
                    <h3>Server IP :</h3>
                    <form class="ip_form">
                        <input type="text" value="192.168.0.0">
                        <button type="button" class="btn btn-primary">提交</button>
                    </form>
                </div>
                <div class="btn_grp">
                    <button type="button" class="btn btn-reset">清除WiFi設定</button>
                    <button type="button" class="btn btn-primary">重開選擇WiFi</button>
                </div>
            </div>
        </body>
</html>

<!DOCTYPE html>
<html lang="zh-Hant">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>無線熱影像感測器</title>
        <!-- aurora css -->
        <link rel="stylesheet" href="css/animate.css">
        <link rel="stylesheet" href="css/aurora.min.css" />
        <!-- favicon -->
        <link href="images/favicon.png" rel="icon" type="image/x-icon" />
        <body>
            <div class="wrapper">
                <h2 class="h2_title">狀態</h2>
                <div class="status">
                    <img class="wow bounceIn" data-wow-duration=".5s" data-wow-delay=".5s" src="images/icon_oooops.svg" alt="">
                    <span class="wow bounceIn" data-wow-duration=".5s" data-wow-delay=".75s">Ooooops!</span>
                </div>
                <div class="btn_grp">
                    <button type="button" class="btn btn-reset">重新設定</button>
                    <button type="button" class="btn btn-primary">確認</button>
                </div>
            </div>
        </body>
</html>
<script src="js/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
